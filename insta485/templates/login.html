<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Insta485</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body>
    <div class="navbar">
        <a href="{{ url_for('show_index') }}">Insta485</a>
        <a href="{{ url_for('show_login') }}">Login</a>
    </div>
    <form action="{{ url_for('handle_account') }}?target={{ url_for('show_index') }}" method="post" enctype="multipart/form-data">
        <input type="text" name="username" required/>
        <input type="password" name="password" required/>
        <input type="submit" value="login"/>
        <input type="hidden" name="operation" value="login"/>
    </form>
    Don't have an account? 
    <a href="{{ url_for('show_account_create') }}" class="link">Sign up!</a>
</body>
</html>
